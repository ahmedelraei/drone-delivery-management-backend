services:
  postgres:
    image: postgres:17-alpine
    container_name: drone-delivery-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: drone_delivery
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (EMQX)
  emqx:
    image: emqx/emqx:5.3.2
    container_name: drone-delivery-emqx
    restart: always
    ports:
      - '1883:1883' # MQTT
      - '8083:8083' # WebSocket
      - '8084:8084' # WSS (Secure WebSocket)
      - '18083:18083' # Dashboard
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=127.0.0.1
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log

volumes:
  postgres_data:
  emqx_data:
  emqx_log:
  vernemq_log:
