services:
  postgres:
    image: postgres:17-alpine
    container_name: drone-delivery-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: drone_delivery
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (VerneMQ)
  vernemq:
    image: vernemq/vernemq:latest
    container_name: drone-delivery-vernemq
    restart: always
    ports:
      - '1883:1883' # MQTT
      - '8888:8888' # HTTP Admin API
      - '9001:9001' # WebSocket (if enabled)
    environment:
      - DOCKER_VERNEMQ_ACCEPT_EULA=yes
      - DOCKER_VERNEMQ_ALLOW_ANONYMOUS=on
      - DOCKER_VERNEMQ_MAX_CLIENT_ID_SIZE=100
      - DOCKER_VERNEMQ_MAX_ONLINE_MESSAGES=10000
      - DOCKER_VERNEMQ_MAX_OFFLINE_MESSAGES=1000
      - DOCKER_VERNEMQ_LISTENER__TCP__ALLOWED_PROTOCOL_VERSIONS=3,4,5
      - DOCKER_VERNEMQ_LISTENER__WS__DEFAULT=9001
      - DOCKER_VERNEMQ_LOG__CONSOLE__LEVEL=info
    volumes:
      - vernemq_data:/vernemq/data
      - vernemq_log:/vernemq/log

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: drone-delivery-pgadmin
    restart: always
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres

volumes:
  postgres_data:
  vernemq_data:
  vernemq_log:
