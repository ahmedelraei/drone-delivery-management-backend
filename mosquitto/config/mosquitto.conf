# Mosquitto MQTT Broker Configuration
# For Drone Delivery Management System

# Listen on default MQTT port
listener 1883
protocol mqtt

# WebSocket listener for browser clients
listener 9001
protocol websockets

# Allow anonymous connections (in production, use authentication)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection limits
max_connections -1
max_queued_messages 1000

# Message size limit (in bytes)
message_size_limit 0

# Keep alive
keepalive_interval 60

# QoS settings
max_inflight_messages 20
max_queued_messages 1000

# Retain messages
retained_persistence true

